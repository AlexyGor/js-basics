<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-проверка_наличия_класса</title>
</head>
<body>
<div class="product hidden"></div>

<!-- Задание.
1. Вам нужно получить этот div.
2. Затем обратитесь к списку классов и с помощью метода contains()
проверьте есть ли класс hidden у этого тега.
 -->

<script>
    'use strict';
    let div = document.querySelector('div');
    console.log(div.classList.contains('hidden')); //выводит true
</script>
</body>
</html>
